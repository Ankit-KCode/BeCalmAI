<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeCalmAI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="chatbox">
            <div class="chatbox__support">
                <div class="chatbox__header">
                    <div class="chatbox__img--header">
                        <img loading="lazy" src="{{ url_for('static', filename='images/Bot Icon.png') }}" />
                    </div>
                    <div class="chatbox__content--header">
                        <h4 class="chatbox__heading--header">BeCalmAI</h4>
                        <p class="chatbox__description--header">Your AI Companion ‚ò∫Ô∏è</p>
                    </div>
                </div>

                <div class="chatbox__messages">
                    <div class="messages__greeting messages__item messages__item--visitor">Hello Friend!üëã</div>
                    <div class="messages__greeting messages__item messages__item--visitor">How are you feeling today?üòä</div>
                </div>

                <div class="chatbox__footer">
                    <input type="text" placeholder="What brings you here?" />
                    <button class="chatbox__send--footer send__btn">
                        <svg style="width:20px;height:20px" viewBox="0 0 24 24">
                            <path fill="currentColor" d="M2,21L23,12L2,3V10L17,12L2,14V21Z" />
                        </svg>
                    </button>
                </div>
            </div>

            <div class="chatbox__btn">
                <button><img class="chatbox__btn--img" src="{{ url_for('static', filename='images/Chat Website Logo.png') }}" /></button>
            </div>
        </div>
    </div>

    <script>
        var SCRIPT_ROOT = "{{ request.script_root or '/' }}";
    </script>
    <script defer src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
